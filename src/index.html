<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
  </head>
  <body>
    <main class="d-flex min-vh-100 overflow-hidden">
      <div
        class="sidebar px-3 py-2 bg-light position-fixed bottom-0 top-0 start-0"
      >
        <div
          class="d-flex align-items-center gap-1 hover-style rounded py-1 px-2"
        >
          <img src="assets/images/logo.png" alt="Logo" width="36" height="30" />
          <h5>To-Do List</h5>
        </div>
        <div
          class="d-flex align-items-center py-1 px-2 gap-2 mt-3 mb-2 hover-style rounded active-style"
          data-bs-toggle="modal"
          data-bs-target="#add-task-modal"
        >
          <i class="bi bi-plus-circle-fill h5"></i>
          <p>Add task</p>
        </div>
        <div class="default-projects">
          <div class="project-item">
            <i class="bi bi-inbox h5"></i>
            <p>Inbox</p>
          </div>
          <div class="project-item">
            <i class="bi bi-calendar h5"></i>
            <p>Today</p>
          </div>
          <div class="project-item">
            <i class="bi bi-calendar-event h5"></i>
            <p>Tomorrow</p>
          </div>
          <div class="project-item">
            <i class="bi bi-calendar2 h5"></i>
            <p>This week</p>
          </div>
          <div class="project-item">
            <i class="bi bi-calendar-check h5"></i>
            <p>Completed</p>
          </div>
        </div>
        <div
          class="d-flex align-items-center mt-3 px-2 py-1 rounded hover-style justify-content-between"
        >
          <h5 class="">My Projects</h5>
          <i class="bi bi-plus h4"></i>
        </div>
      </div>
      <i
        class="bi bi-layout-sidebar mt-1 py-1 px-2 h4 rounded hover-style active-style sidebar-toggler position-fixed"
      ></i>
      <div class="main-contents flex-grow-1"></div>
    </main>
    <div
      class="modal fade"
      id="add-task-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="add-task-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title">Add task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form novalidate class="add-task-form">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Finish this project"
                  required
                />
                <label for="name">Task name</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter task name</div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="You'll need to apply self-discipline and excellence to be able to get it done"
                  required
                />
                <label for="description">Description</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter description</div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" for="due-date">Due date</label>
                  <input
                    type="date"
                    class="form-control"
                    aria-label="Due date"
                    id="due-date"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please enter a valid date</div>
                </div>
                <div class="col">
                  <label class="form-label" for="priority">Priority</label>
                  <select
                    class="form-select"
                    aria-label="Select priority"
                    id="priority"
                  >
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                  </select>
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </div>
              <div>
                <div class="form-label parent-project">Parent project</div>
                <select
                  class="form-select"
                  aria-label="Select parent project"
                  id="parent-project-id"
                >
                  <option value="1">Inbox</option>
                  <option value="2">Today</option>
                  <option value="3">Tomorrow</option>
                  <option value="4">This week</option>
                </select>
                <div class="valid-feedback">Looks good!</div>
              </div>
              <button
                type="submit"
                class="submit-add-task-form d-none"
              ></button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="document.querySelector('.submit-add-task-form').click()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
